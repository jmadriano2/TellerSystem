<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title><ui:insert name="title">Jade Teller System</ui:insert></title>
	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<!-- jQuery library -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js" />

	<ui:insert name="custom" />

	<link rel="shortcut icon" type="image/x-icon"
		href="#{resource['img/logo.jpg']}" />

</h:head>
<h:body class="boy">
	<b:container fluid="true" class="cont">

		<b:row class="main_row">
			<b:column col-md="10" offset="1">
				<b:well class="main">
					<b:row class="main_header">
						<ui:insert name="header" />
					</b:row>
					<b:row class="main_body">
						<ui:insert name="content" />
					</b:row>
					<b:row class="main_footer">
					</b:row>
				</b:well>
			</b:column>
		</b:row>

	</b:container>
</h:body>
</html>
