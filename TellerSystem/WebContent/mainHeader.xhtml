<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	<b:row class="logged_in">
		<b:column col-md="3" style-class="back_button">
			<b:row>
				<b:column col-md="3">
					<a href="#" onclick="window.history.back()">
						<b:image library="img" name="back_icon.png" style-class="header_button"
							tooltip="Back"></b:image>
					</a>
				</b:column>
			</b:row>
		</b:column>
		<b:column col-md="6" style-class="header_col">
			<h:link outcome="home">
				<h1 class="main_title">Jade Teller System</h1>
			</h:link>
		</b:column>
		<b:column col-md="3">
			<b:row>
				<b:column col-md="3" offset="9">
					<h:form>
						<h:commandLink action="#{loginBean.logout}">
							<b:image library="img" name="logout.png" class="header_button"
								tooltip="Logout"></b:image>
						</h:commandLink>
					</h:form>
				</b:column>
			</b:row>
		</b:column>
	</b:row>
</ui:composition>
