<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	<b:column col-md="3" style-class="fill_parent">
		<a href="#" onclick="window.history.back()"> 
			<b:image library="img" name="back_icon.png" 
				style-class="header_button" tooltip="Back" />
		</a>
	</b:column>
	<b:column col-md="6" style-class="fill_parent">
		<h:link outcome="home">
			<h1 class="main_title">Jade Teller System</h1>
		</h:link>
	</b:column>
	<b:column col-md="3" style-class="fill_parent">
		<h:form class="fill_parent logout">
			<h:commandLink action="#{loginBean.logout}">
				<b:image library="img" name="logout.png"
					style-class="header_button" tooltip="Logout" />
			</h:commandLink>
		</h:form>
	</b:column>
</ui:composition>
