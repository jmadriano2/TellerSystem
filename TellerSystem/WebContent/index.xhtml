<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	template="/WEB-INF/templates/appTemplate.xhtml">

	<ui:define name="title">Log In - Jade Teller System</ui:define>

	<ui:define name="custom">
		<h:outputStylesheet library="css" name="appStyle.css" />
		<h:outputScript library="js" name="vcenter.js" />
	</ui:define>

	<ui:define name="header">
		<ui:include src="loginHeader.xhtml"></ui:include>
	</ui:define>

	<ui:define name="content">

		<b:row class="login">
			<b:column col-md="4" offset="2">
				<b:form styleClass="form-signin" prependId="false">
					<h2 class="form-signin">Please sign in</h2>
					<b:inputText id="username" placeholder="Username"
						value="#{loginBean.username}" styleClass="form-signin">
						<f:facet name="prepend">
							<b:icon name="user" />
						</f:facet>
					</b:inputText>
					<b:inputText id="password" placeholder="Password" type="password"
						value="#{loginBean.password}">
						<f:facet name="prepend">
							<b:iconAwesome name="key" />
						</f:facet>
					</b:inputText>
					<b:selectBooleanCheckbox value="true" caption="remember me"
						styleClass="form-signin" />
					<b:commandButton look="primary btn-block" value="Sign In"
						action="#{loginBean.login}" icon="log-in" size="lg" />
					<b:growl />
				</b:form>
			</b:column>
		</b:row>

	</ui:define>
</ui:composition>
