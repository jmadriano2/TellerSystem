<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	template="/WEB-INF/templates/appTemplate.xhtml">

	<ui:define name="title">Accounts - Jade Teller System</ui:define>

	<ui:define name="custom">
		<h:outputStylesheet library="css" name="appStyle.css" />
		<h:outputScript library="js" name="vcenter.js" />
		<h:outputScript library="js" name="positionTransactionIcons.js" />
	</ui:define>

	<ui:define name="header">
		<ui:include src="/mainHeader.xhtml"></ui:include>
	</ui:define>

	<ui:define name="content">
		<h:form class="transaction_forms">
			<b:column col-md="2" offset="1">
				<h:commandLink action="deposit_account"
					actionListener="#{transactionBean.resetTransactionBean()}">
					<b:well style-class="homeButton">
						<b:image library="img" name="deposit_icon.png"
							tooltip="Add Account" class="buttonIcon" />
					</b:well>
				</h:commandLink>
			</b:column>
			<b:column col-md="2" offset="2">
				<h:commandLink action="sender_account"
					actionListener="#{transactionBean.resetTransactionBean()}">

					<b:well style-class="homeButton">
						<b:image library="img" name="transfer_icon.png"
							tooltip="View All Accounts" class="buttonIcon transfer_img" />
					</b:well>
				</h:commandLink>
			</b:column>
			<b:column col-md="2" offset="2">
				<h:commandLink action="withdrawal_account"
					actionListener="#{transactionBean.resetTransactionBean()}">

					<b:well style-class="homeButton">
						<b:image library="img" name="withdrawal_icon.png"
							tooltip="View All Accounts" class="buttonIcon" />
					</b:well>
				</h:commandLink>
			</b:column>
		</h:form>
	</ui:define>
</ui:composition>
