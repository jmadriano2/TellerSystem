<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	template="/WEB-INF/templates/appTemplate.xhtml">

	<ui:define name="title">Customer - Jade Teller System</ui:define>

	<ui:define name="custom">
		<h:outputStylesheet library="css" name="appStyle.css" />
		<h:outputScript library="js" name="vcenter.js" />
	</ui:define>

	<ui:define name="header">
		<ui:include src="/mainHeader.xhtml"></ui:include>
	</ui:define>

	<ui:define name="content">
		<b:row class="home">
			<h:form>
				<b:column col-md="3" offset="2">
					<h:commandLink action="create_customer"
						actionListener="#{customerBean.resetCustomerBean()}">
						<b:well style-class="homeButton">
							<b:image library="img" name="new_customer_icon.png"
								tooltip="Create Customer" class="buttonIcon" />
						</b:well>
					</h:commandLink>
				</b:column>
				<b:column col-md="3" offset="2">
					<h:commandLink action="view_customers"
						actionListener="#{customerBean.resetCustomerBean()}">
						<b:well style-class="homeButton">
							<b:image library="img" name="update_customer_icon.png"
								tooltip="View All Customer" class="buttonIcon" />
						</b:well>
					</h:commandLink>
				</b:column>
			</h:form>
		</b:row>
	</ui:define>
	
	<ui:define name="footer">
		<ui:include src="/mainFooter.xhtml"></ui:include>
	</ui:define>
	
</ui:composition>
