<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	template="/WEB-INF/templates/appTemplate.xhtml">

	<ui:define name="title">Customer Details - Jade Teller System</ui:define>

	<ui:define name="custom">
		<h:outputStylesheet library="css" name="appStyle.css" />
		<h:outputScript library="js" name="vcenter.js" />
	</ui:define>

	<ui:define name="header">
		<ui:include src="/mainHeader.xhtml"></ui:include>
	</ui:define>

	<ui:define name="content">
		<h2>Customer Details</h2>

		<b:form horizontal="true">

			<b:inputText labelColMd="2" colMd="3"
				label="Customer Number" readonly="true"
				value="#{customerBean.paddedCustomerId()}" />
			<b:inputText labelColMd="2" colMd="3" readonly="true"
				label="First Name" value="#{customerBean.firstName}" />
			<b:inputText labelColMd="2" colMd="3" readonly="true"
				label="Middle Name" value="#{customerBean.middleName}" />
			<b:inputText labelColMd="2" colMd="3" readonly="true"
				label="Last Name" value="#{customerBean.lastName}"
				required-message="The field 'Last Name' must not be empty" />
			<b:inputText labelColMd="2" colMd="6" readonly="true"
				label="Address" value="#{customerBean.address}"
				required-message="The field 'Adress' must not be empty" />
			<b:inputText labelColMd="2" colMd="3" readonly="true"
				label="Occupation" value="#{customerBean.occupation}" />
			<b:growl />

			<b:dateTimePicker labelColMd="2" colMd="3" readonly="true"
				label="Date Joined" inline="true" value="#{customerBean.dateJoined}"/>
			<b:inputTextarea labelColMd="2" colMd="4"
				readonly="true" label="Description"
				value="#{customerBean.description}" rows="2" />
			<b:row>
				<b:commandButton value="View All Customers"
					action="return_to_view_customers" look="primary"
					col-md="2" offset="6" style="width:100%" />

				<b:commandButton value="Amend"
					action="amend_customer" look="success"
					col-md="2" style="width:100%" />
			</b:row>

		</b:form>
	</ui:define>
	
	<ui:define name="footer">
		<ui:include src="/mainFooter.xhtml"></ui:include>
	</ui:define>
	
</ui:composition>
