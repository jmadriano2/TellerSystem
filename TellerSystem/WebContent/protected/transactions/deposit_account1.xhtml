<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	template="/WEB-INF/templates/appTemplate.xhtml">

	<ui:define name="title">Choose Customer - Jade Teller System</ui:define>

	<ui:define name="custom">
		<h:outputStylesheet library="css" name="appStyle.css" />
		<h:outputScript library="js" name="vcenter.js" />
	</ui:define>

	<ui:define name="header">
		<ui:include src="/mainHeader.xhtml"></ui:include>
	</ui:define>

	<ui:define name="content">
		<h3 style="text-align: center">Choose Deposit Account</h3>

		<h:form>
			<b:dataTable value="#{transactionBean.transactionAccounts}" var="transactionAccount">
				<b:dataTableColumn value="#{transactionAccount.accountId}"
					label="Account Number" order="asc"
					header-style='background:#6c7ae0;color:#f9e9f4'
					content-style='background:#ffffff;color:#a78578' />
				<b:dataTableColumn value="#{transactionAccount.owner}"
					label="Owner" header-style='background:#6c7ae0;color:#f9e9f4'
					content-style='background:#ffffff;color:#a78578' />
				<b:dataTableColumn value="#{transactionBean.toCurrencyFormat(transactionAccount.balance)}"
					label="Balance" header-style='background:#6c7ae0;color:#f9e9f4'
					content-style='background:#ffffff;color:#a78578' />
				<b:dataTableColumn value="#{transactionAccount.balanceStatus}"
					label="Status" header-style='background:#6c7ae0;color:#f9e9f4'
					content-style='background:#ffffff;color:#a78578' />
				<b:dataTableColumn value="#{transactionBean.toCurrencyFormat(transactionAccount.overdraft)}"
					label="Overdraft Limit" header-style='background:#6c7ae0;color:#f9e9f4'
					content-style='background:#ffffff;color:#a78578' />

				<b:dataTableColumn label="Action"
					header-style='background:#6c7ae0;color:#f9e9f4'
					content-style='background:#ffffff;color:#a78578'>

					<h:commandLink value="Deposit"
						action='#{transactionBean.transactionForm(transactionAccount.accountId,transactionAccount.overdraft,"deposit")}' />

				</b:dataTableColumn>
			</b:dataTable>
		</h:form>

	</ui:define>
</ui:composition>
