<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	template="/WEB-INF/templates/appTemplate.xhtml">

	<ui:define name="title">Create Account - Jade Teller System</ui:define>

	<ui:define name="custom">
		<h:outputStylesheet library="css" name="appStyle.css" />
		<h:outputScript library="js" name="vcenter.js" />
	</ui:define>

	<ui:define name="header">
		<ui:include src="/mainHeader.xhtml"></ui:include>
	</ui:define>

	<ui:define name="content">
		<h2>Transfer</h2>

		<b:form horizontal="true">

			<b:inputText labelColMd="2" colMd="3" label="Sender Account"
				readonly="true" value="#{transactionBean.accountNumber}" />

			<b:inputText labelColMd="2" colMd="3" label="Recipient Account"
				readonly="true" value="#{transactionBean.recipientNumber}" />

			<b:inputText labelColMd="2" colMd="2" required="true"
				label="Transfer Amount" value="#{transactionBean.amount}"
				required-message="The field 'Transfer Amount' must not be empty" />

			<b:growl />

			<b:commandButton value="Transfer Funds"
				action="#{transactionBean.transfer()}" look="primary" col-md="2"
				offset="8" style="width:100%" />
		</b:form>
	</ui:define>
</ui:composition>
