<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	template="/WEB-INF/templates/appTemplate.xhtml">

	<ui:define name="title">Account Details - Jade Teller System</ui:define>

	<ui:define name="custom">
		<h:outputStylesheet library="css" name="appStyle.css" />
		<h:outputScript library="js" name="vcenter.js" />
	</ui:define>

	<ui:define name="header">
		<ui:include src="/mainHeader.xhtml"></ui:include>
	</ui:define>

	<ui:define name="content">
		<h2>Transaction Details</h2>
		<b:row>
			<b:column col-md="4">
				<b:form horizontal="true">
					<b:inputText labelColMd="6" colMd="6" label="Transaction Type"
						readonly="true" value="#{transactionBean.getTransactionType()}" />

					<b:inputText labelColMd="6" colMd="6" label="Account Number"
						readonly="true" value="#{transactionBean.accountNumber}" />

					<b:inputText labelColMd="6" colMd="6"
						label="Balance on Transaction" readonly="true"
						value="#{transactionBean.getTransactionBalance()}" />

					<b:inputText labelColMd="6" colMd="6" maxlength="2"
						label="Transaction Amount"
						value="#{transactionBean.getTransactionAmount()}" readonly="true" />

					<b:inputText labelColMd="6" colMd="6" label="Resulting Balance"
						readonly="true" value="#{transactionBean.getResultBalance()}" />

					<b:inputText labelColMd="6" colMd="6"
						label="Transaction Date | Time"
						value="#{transactionBean.getTransactionDate()}" readonly="true" />

					<b:inputText labelColMd="6" colMd="6" label="Trace Number"
						value="#{transactionBean.getTraceNumber()}" readonly="true" />

					<b:inputText colMd="6" readonly="true" style="visibility:hidden;"/>

					<b:commandButton value="View All Transactions" rendered="#{!transactionBean.isTransfer()}"
						action="return_to_view_accounts" look="primary" col-md="6"
						offset="8" style="width:100%" />
				</b:form>
			</b:column>
			<b:column col-md="1">
				<b:form horizontal="true" rendered="#{transactionBean.isTransfer()}">
					<b:inputText labelColMd="6" colMd="6" style="visibility:hidden;"/>

					<b:inputText labelColMd="12" label=">>>>>>>" style="visibility:hidden;" label-style="text-align:center;"/>
				</b:form>
			</b:column>
			<b:column col-md="4">
				<b:form horizontal="true" rendered="#{transactionBean.isTransfer()}">
					<b:inputText labelColMd="6" colMd="6" label="Recipient Details:" style="visibility:hidden;"
						readonly="true" value="#{transactionBean.getTransactionType()}" label-style="text-align:left;" />

					<b:inputText colMd="6"
						readonly="true" value="#{transactionBean.recipientNumber}" />

					<b:inputText colMd="6" readonly="true"
						value="#{transactionBean.getRecipientTransactionBalance()}" />

					<b:inputText colMd="6" maxlength="2"
						value="#{transactionBean.getTransactionAmount()}" readonly="true" />

					<b:inputText colMd="6"
						readonly="true" value="#{transactionBean.getRecipientResultBalance()}" />

					<b:inputText colMd="6" style="visibility:hidden;"
						value="#{transactionBean.getTransactionDate()}" readonly="true" />

					<b:inputText colMd="6" style="visibility:hidden;"
						value="#{transactionBean.getTraceNumber()}" readonly="true" />

					<b:inputText colMd="6" style="visibility:hidden;"
						value="#{transactionBean.getTraceNumber()}" readonly="true" />

					<b:commandButton value="View All Transactions"
						action="return_to_view_accounts" look="primary" col-md="6"
						offset="8" style="width:100%" />
				</b:form>
			</b:column>
		</b:row>
	</ui:define>

	<ui:define name="footer">
		<ui:include src="/mainFooter.xhtml"></ui:include>
	</ui:define>

</ui:composition>
